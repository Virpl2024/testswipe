<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Merch Voting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 90%;
            max-width: 400px;
            height: 80%;
            max-height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .card-category {
            font-size: 1em;
            color: #666;
        }
        .swipe-instruction {
            text-align: center;
            color: #666;
            padding: 10px;
            font-size: 0.9em;
        }
        .vote-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .vote-yes {
            color: #2ecc71;
        }
        .vote-no {
            color: #e74c3c;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="cardContainer" class="card"></div>
        <div class="swipe-instruction">Swipe right to vote up, left to vote down</div>
    </div>

    <script>
        const designs = [
            { id: 1, name: 'Black Cat Logo', category: 'T-Shirt', image: 'https://api.vrchat.cloud/api/1/file/file_c2fbf46a-a58f-41ac-ae10-3d8d45b3aadc/1/file?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80' },
            { id: 2, name: 'Just B Logo', category: 'Hoodie', image: 'https://api.vrchat.cloud/api/1/file/file_fce9d71f-de73-4018-9598-3d21e0c42219/1/file?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80' },
            { id: 3, name: 'My artistic drawing', category: 'Cap', image: 'https://api.vrchat.cloud/api/1/file/file_243957f6-5bfa-4f65-8290-627750cfe293/1/file?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80' },
            { id: 4, name: 'Scenic View Mug', category: 'Mug', image: 'https://api.vrchat.cloud/api/1/file/file_bca17ab9-460a-4c89-a97c-e295f6ce44dc/1/file?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80' },
            { id: 5, name: 'Is it a dog or a cat?', category: 'Poster', image: 'https://api.vrchat.cloud/api/1/file/file_3714fd18-6e8f-42d7-ab67-2bcdbfb4d777/1/file?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=80' },
        ];

        let currentIndex = 0;

        function createCard(design) {
            const card = document.getElementById('cardContainer');
            card.innerHTML = `
                <div class="loading">Loading...</div>
                <img src="${design.image}" alt="${design.name}" 
                     onload="this.style.display='block'; this.previousElementSibling.style.display='none';"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300?text=Image+Load+Error';"
                     style="display: none;">
                <div class="card-content">
                    <div class="card-title">${design.name}</div>
                    <div class="card-category">${design.category}</div>
                </div>
                <div class="vote-overlay vote-yes">LIKE</div>
                <div class="vote-overlay vote-no">NOPE</div>
            `;
            card.style.transform = '';
            card.style.transition = 'none';
            return card;
        }

        function showNextCard() {
            const container = document.getElementById('cardContainer');
            if (currentIndex < designs.length) {
                createCard(designs[currentIndex]);
                setTimeout(() => {
                    initSwipe(container);
                }, 100);
            } else {
                container.innerHTML = '<div class="card-content"><div class="card-title">No more designs to vote on!</div></div>';
                container.style.transform = '';
                container.style.transition = 'none';
            }
        }

        function initSwipe(element) {
            let startX;
            let startY;
            let moveX;
            let moveY;

            function handleTouchStart(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }

            function handleTouchMove(e) {
                if (!startX || !startY) return;

                moveX = e.touches[0].clientX;
                moveY = e.touches[0].clientY;
                const deltaX = moveX - startX;
                const deltaY = moveY - startY;
                const rotation = deltaX * 0.1;
                element.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${rotation}deg)`;

                const overlayYes = element.querySelector('.vote-yes');
                const overlayNo = element.querySelector('.vote-no');
                if (deltaX > 0) {
                    overlayYes.style.opacity = Math.min(deltaX / 100, 1);
                    overlayNo.style.opacity = 0;
                } else if (deltaX < 0) {
                    overlayNo.style.opacity = Math.min(-deltaX / 100, 1);
                    overlayYes.style.opacity = 0;
                } else {
                    overlayYes.style.opacity = 0;
                    overlayNo.style.opacity = 0;
                }
            }

            function handleTouchEnd() {
                if (!moveX || !moveY) return;

                const deltaX = moveX - startX;
                if (Math.abs(deltaX) > 100) {
                    const vote = deltaX > 0 ? 'up' : 'down';
                    voteDesign(designs[currentIndex].id, vote);
                    element.style.transition = 'transform 0.5s';
                    element.style.transform = `translate(${vote === 'up' ? '' : '-'}1000px, 0) rotate(${vote === 'up' ? '' : '-'}30deg)`;
                    setTimeout(() => {
                        currentIndex++;
                        showNextCard();
                    }, 500);
                } else {
                    element.style.transition = 'transform 0.3s';
                    element.style.transform = '';
                    setTimeout(() => {
                        element.style.transition = '';
                    }, 300);
                }

                // Reset values
                startX = null;
                startY = null;
                moveX = null;
                moveY = null;
            }

            element.addEventListener('touchstart', handleTouchStart);
            element.addEventListener('touchmove', handleTouchMove);
            element.addEventListener('touchend', handleTouchEnd);
        }

        function voteDesign(id, vote) {
            console.log(`Voted ${vote} for design ${id}`);
        }

        // Initial setup
        showNextCard();
    </script>
</body>
</html>
